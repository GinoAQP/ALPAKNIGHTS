<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPAKNIGHTS | Sitio Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --blood-red: #990000;
            --bright-red: #ff1a1a;
            --dark-bg: #030303;
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        .cinzel { font-family: 'Cinzel', serif; }
        
        .war-gradient {
            background: radial-gradient(circle at center, rgba(153, 0, 0, 0.35) 0%, rgba(0,0,0,1) 85%);
        }

        .embers {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background-image: radial-gradient(circle, #ff3300 1.5px, transparent 1.5px);
            background-size: 60px 60px;
            animation: rise 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes rise {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(15deg); }
        }

        .logo-box {
            width: 240px;
            height: 240px;
            background: #000;
            border: 5px solid var(--blood-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.7);
            animation: pulse-border 2s infinite;
            overflow: hidden;
            position: relative;
            z-index: 20;
        }

        @keyframes pulse-border {
            0%, 100% { transform: scale(1); box-shadow: 0 0 50px rgba(153, 0, 0, 0.6); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(255, 26, 26, 0.9); }
        }

        .side-fire {
            position: fixed;
            bottom: -20%;
            width: 50%;
            height: 140%;
            background: radial-gradient(ellipse at bottom, rgba(255, 0, 0, 0.25), transparent 70%);
            filter: blur(60px);
            z-index: 1;
            pointer-events: none;
        }

        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            10% { opacity: 1; transform: scale(1.04); }
            20% { opacity: 0.9; transform: scale(1); }
            30% { opacity: 1; transform: scale(1.08); }
        }

        .glitch-text {
            text-shadow: 3px 0 var(--bright-red), -3px 0 #fff;
        }

        .rotating-frame {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 2px dashed rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* BARRA DE CARGA DINÁMICA */
        .loading-section {
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .loading-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 8px;
            padding: 0 4px;
        }

        .loading-text {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: var(--bright-red);
            font-weight: 900;
        }

        .loading-percentage {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 0 10px var(--bright-red);
        }

        .loading-container {
            width: 100%;
            height: 14px;
            background: rgba(40, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
            position: relative;
            padding: 2px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.9);
            border-radius: 2px;
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%; /* Controlado por JS */
            background: linear-gradient(90deg, var(--blood-red), var(--bright-red));
            box-shadow: 0 0 25px var(--bright-red);
            position: relative;
            transition: width 0.1s linear;
        }

        .loading-scan {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px white;
            filter: blur(4px);
            opacity: 0.7;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--bright-red);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 8px var(--bright-red);
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="fixed inset-0 war-gradient"></div>
    <div class="embers"></div>
    <div class="side-fire left-[-15%] animate-pulse"></div>
    <div class="side-fire right-[-15%] animate-pulse" style="animation-delay: 1s;"></div>

    <div class="relative z-10 max-w-4xl w-full text-center space-y-12 py-16">
        
        <div class="flex justify-center relative">
            <div class="rotating-frame"></div>
            <div class="logo-box">
                <img src="https://i.postimg.cc/ThTPdJ6Q/Logo-ALPK.jpg" 
                     alt="Logo AlpaKnights" 
                     class="w-full h-full object-cover rounded-full"
                     onerror="this.src='https://via.placeholder.com/240/000000/FF0000?text=ALPK';">
            </div>
        </div>

        <div class="space-y-4">
            <!-- SECCIÓN DE CARGA CON CONTADOR DINÁMICO -->
            <div class="loading-section">
                <div class="loading-header">
                    <span class="loading-text"><span class="status-dot"></span>Iniciando Protocolos</span>
                    <span class="loading-percentage" id="perc-counter">0%</span>
                </div>
                <div class="loading-container">
                    <div class="loading-bar-fill" id="bar-fill">
                        <div class="loading-scan"></div>
                    </div>
                </div>
            </div>

            <!-- NUEVA FRASE ÉPICA -->
            <p class="text-red-500 cinzel text-2xl md:text-3xl tracking-[0.6em] font-black uppercase italic">
                DESPLIEGUE DE BATALLÓN
            </p>

            <h1 class="cinzel text-7xl md:text-9xl font-black text-white leading-none tracking-tighter glitch-text">
                ALPA<span class="text-red-600">KNIGHTS</span>
            </h1>
        </div>

        <div class="relative inline-block px-14 py-5">
            <div class="absolute inset-0 bg-red-600/20 border-y-4 border-red-600 -skew-x-6"></div>
            <p class="relative cinzel text-3xl md:text-5xl font-black text-white tracking-[0.2em] heartbeat">
                UN SOLO CORAZÓN, MIL BATALLAS
            </p>
        </div>

        <div class="max-w-xl mx-auto space-y-8">
            <div class="flex flex-col items-center gap-3">
                <div class="h-[3px] w-32 bg-gradient-to-r from-transparent via-red-600 to-transparent"></div>
                <p class="text-red-500 text-base tracking-[0.5em] uppercase font-black">
                    Legado Inquebrantable
                </p>
                <div class="h-[3px] w-32 bg-gradient-to-r from-transparent via-red-600 to-transparent"></div>
            </div>
        </div>

        <div class="pt-6">
            <a href="https://discord.gg/8CmngSsmv7" target="_blank" class="inline-block">
                <button class="cinzel bg-red-700 hover:bg-red-600 text-white font-black px-24 py-7 text-2xl transition-all duration-300 transform hover:scale-110 hover:-rotate-1 shadow-[0_0_60px_rgba(255,0,0,0.5)] uppercase border-2 border-white/30 tracking-widest cursor-pointer">
                    Únete a la Hermandad
                </button>
            </a>
        </div>
    </div>

    <script>
        // Lógica para la carga dinámica de 0 a 100
        window.addEventListener('load', () => {
            const percCounter = document.getElementById('perc-counter');
            const barFill = document.getElementById('bar-fill');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 3) + 1;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    document.querySelector('.loading-text').innerHTML = '<span class="status-dot"></span>Camino a la Gloria';
                }
                
                percCounter.innerText = `${progress}%`;
                barFill.style.width = `${progress}%`;
            }, 60);
        });
    </script>

</body>
</html>
